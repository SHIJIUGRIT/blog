<!DOCTYPE html>
<html>
<head>
	<title>F博客注册</title>
	<meta charset='UFT-8'>
	<link rel="stylesheet" type="text/css" href="register.css">
</head>
<body>
	<div class="head">
    	<a href="../首页/index.html"><img src="F.png"></a>
    </div>
    <div class="body">
    	<span class="title">F博客注册</span>
    	<div class="left">
        	<span>用户名:</span><br>
            <span>密码:</span><br>
            <span>确认密码:</span><br>
            <span>邮箱:</span><br>
            <span>手机:</span><br>
            <span>短信验证码:</span><br>
        </div>
        <div class="right">
        	<input type="text" id="username" class="textbox" name="username">
            <span class="hint">*6~18个字符，可使用字母、数字、下划线，需以字母开头</span><br>
			<input type="text" id="password" name="password" class="textbox">
            <span class="hint">*6~16个字符，区分大小写</span><br>
			<input type="text" id="repassword" name="repassword" class="textbox">
			<span class="hint">*请再次填写密码</span><br>
			<input type="text" id="mail" name="mail" class="textbox" >
			<span class="hint">*忘记密码时，可以邮箱找回密码</span><br>
			<input type="text" id="telephone" name="telephone" class="textbox"> 
			<span class="hint">*忘记密码时，可以通过该手机号码快速找回密码</span><br>
            <input type="text" id="message" class="textbox" name="message">
            <span class="hint">*请查收手机短信，并填写短信中的验证码</span><br>
            	<input type="button" value="获取验证码" id="getnum"><br>
        </div>
        	<input type="checkbox" checked="checked" id="check">
            <span class="agree">同意并遵守F博客<a href="#">用户使用协议</a></span><br>
			<input type="button" class="register_button" value="立即注册"></input>
			</div>
    </div>

	</div>
</body>
</html>
